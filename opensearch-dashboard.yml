# Espone la dashboard su tutte le interfacce
server.host: "0.0.0.0"
server.port: 5601
 
# --- SSL/TLS config consigliata ---
server.ssl.enabled: true
server.ssl.certificate: /etc/opensearch-dashboards/certs/dashboard-cert.pem
server.ssl.key: /etc/opensearch-dashboards/certs/dashboard-key.pem
 
# La CA che ha firmato i certificati OpenSearch
opensearch.ssl.certificateAuthorities:
  - "/etc/opensearch-dashboards/certs/root-ca.pem"
 
# Host dei server OpenSearch da federare
opensearch.hosts:
  - "https://opensearch1:9200"
  - "https://opensearch2:9200"
  - "https://opensearch3:9200"
 
# Modalità verifica TLS, useful per certificati self-signed/demo
opensearch.ssl.verificationMode: none
 
# --- Autenticazione federata Keycloak/OpenID Connect ---
opensearch_security.auth.type: "openid"
 
# Parametri OpenID Connect per Keycloak (rimpiazza coi tuoi valori)
opensearch_security.openid.connect_url: "https://cmp-keycloak-iam.apps.pvc-os-caas01-rs.polostrategiconazionale.it/auth/realms/tuorealm/.wel…
opensearch_security.openid.client_id: "dashboard-client"
opensearch_security.openid.base_redirect_url: "https://192.168.0.31:5601"   # URL pubblico della dashboard
opensearch_security.openid.scope: "openid profile email"
opensearch_security.openid.response_type: "code"
opensearch_security.openid.logout_url: "https://cmp-keycloak-iam.apps.pvc-os-caas01-rs.polostrategiconazionale.it/auth/realms/tuorealm/prot…
 
# Headers extra federabili
opensearch.requestHeadersWhitelist:
  - "authorization"
  - "securitytenant"